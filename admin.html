<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Econet e-Novate Expo</title>
<style>
  body { font-family: 'Roboto', sans-serif; background:#0a0a0a; color:#fff; }
  .dashboard { max-width:900px; margin:auto; padding:50px; }
  table { width:100%; border-collapse:collapse; margin-top:20px; }
  table, th, td { border:1px solid #00ffff; }
  th, td { padding:10px; text-align:center; }
  textarea { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:none; }
  button { padding:10px 20px; border:none; border-radius:5px; background:#00ffff; color:#000; font-weight:700; cursor:pointer; margin-top:10px; }
</style>
</head>
<body>

<h1 style="text-align:center;">Admin Dashboard</h1>
<div class="dashboard">
  <div>
    <h3>RSVP Management</h3>
    <table id="adminRSVPs">
      <tr><th>Name</th><th>Email</th><th>Status</th></tr>
    </table>
  </div>

  <div>
    <h3>Send Announcement</h3>
    <textarea id="adminMessage" placeholder="Type message here"></textarea>
    <button onclick="sendAnnouncement()">Send Email</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
emailjs.init("yOwYpcXjeLqxfopJb");

// Simple password protection
const password = prompt("Enter admin password:");
if(password !== "Admin123"){ alert("Access denied!"); window.location.href="index.html"; }

// Load RSVPs from localStorage
let rsvps = JSON.parse(localStorage.getItem('rsvpData')) ? [JSON.parse(localStorage.getItem('rsvpData'))] : [];
function updateAdminTable(){
  const table = document.getElementById('adminRSVPs');
  table.innerHTML = '<tr><th>Name</th><th>Email</th><th>Status</th></tr>';
  rsvps.forEach(r=>{
    const row = table.insertRow();
    row.insertCell(0).innerText = r.name;
    row.insertCell(1).innerText = r.email;
    row.insertCell(2).innerText = r.status || "Pending";
  });
}
updateAdminTable();

// Send announcement to all RSVPs
function sendAnnouncement(){
  const message = document.getElementById('adminMessage').value;
  if(!message){ alert("Type a message first."); return; }
  rsvps.forEach(r=>{
    emailjs.send("service_n6q8s1o","_f4jj28d",{
      from_name: "Econet e-Novate Expo Admin",
      to_email: r.email,
      message: message
    });
  });
  alert("Announcement sent!");
  document.getElementById('adminMessage').value="";
}
</script>

</body>
</html>
